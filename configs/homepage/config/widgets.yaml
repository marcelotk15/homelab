# For configuration options and examples, please see:
# https://gethomepage.dev/configs/service-widgets

- resources:
      cpu: true
      memory: true
      disk: /media/sda
      uptime: true
      diskUnits: bytes # optional, bytes (default) or bbytes. Only applies to disk

- search:
      provider: google
      target: _blank

- datetime:
      text_size: xl
      format:
          dateStyle: short
          timeStyle: short
          hour12: true

- openmeteo:
